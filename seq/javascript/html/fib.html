<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        (function (window) {
            const fib = function* (n) {
                let prev = 0n;
                let sum = 1n;
                for (let i = 0; i < n; ++i) {
                    yield sum;
                    [prev, sum] = [sum, prev + sum];
                }
                yield sum;
            }
            function main() {
                const N = 100;
                document.querySelector('div#result').textContent = [...fib(N)].join(', ');
                document.querySelector('h1').textContent = `First ${N} Fibonacci Numbers`;
            }
            window.addEventListener('load', main);
        })(window);
    </script>
</head>

<body>
    <h1></h1>
    <div id="result"></div>
</body>

</html>
